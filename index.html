<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="game-conatiner">
      <h2 class="game-text">
        Computer Choice: <span id="computer-choice"></span>
      </h2>
      <h2 class="game-text">Your Choice: <span id="user-choice"></span></h2>
      <h2 class="game-text">Result: <span id="result"></span></h2>

      <button class="choice-btn" id="rock">rock</button>
      <button class="choice-btn" id="paper">paper</button>
      <button class="choice-btn" id="scissors">scissors</button>

      <script src="/js/index.js" charset="utf-8"></script>
    </div>
  </body>
</html>
